<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Box Guntur</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f4f6;
      font-family: Arial, Helvetica, sans-serif;
    }

    .frame {
      width: 95vw;
      height: 95vh;
      background: #fff;
      border: 3px solid #222;
      padding: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .browser-bar {
      border: 2px solid #666;
      border-radius: 4px;
      padding: 8px;
      background: #e9e9ea;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .browser-top {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-btns {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .nav-btn {
      width: 18px;
      height: 18px;
      border: 2px solid #222;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      background: #fff;
      border-radius: 3px;
    }

    .address {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .address input {
      width: 100%;
      padding: 6px 8px;
      border: 2px solid #222;
      border-radius: 4px;
      background: #fff;
    }

    .top-row {
      margin-top: 8px;
      display: grid;
      grid-template-columns: 15% 1fr;
      gap: 10px;
    }

    .box-green {
      height: 40px;
      background: #69f781;
      border: 2px solid #222;
      border-radius: 4px;
    }

    .box-orange {
      height: 40px;
      background: #ff6b39;
      border: 2px solid #222;
      border-radius: 4px;
    }

    .main {
      flex: 1;
      margin-top: 10px;
      display: grid;
      grid-template-columns: 20% 1fr 20%;
      gap: 10px;
    }

    .col-left {
      background: #bcb0e6;
      border: 2px solid #222;
      border-radius: 4px;
    }

    .col-center {
      background: #d7dbe0;
      border: 2px solid #222;
      border-radius: 4px;
    }

    .col-right {
      background: #fb8669;
      border: 2px solid #222;
      border-radius: 4px;
    }

    .footer {
      margin-top: 10px;
      height: 40px;
      background: #1f6ee0;
      border: 2px solid #222;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="browser-bar">
      <div class="browser-top">
        <div class="nav-btns">
          <div class="nav-btn">&larr;</div>
          <div class="nav-btn">&rarr;</div>
          <div class="nav-btn">&#8635;</div>
        </div>
      </div>

      <div class="top-row">
        <div class="box-yellow"></div>
        <div class="box-orange"></div>
      </div>
    </div>

    <div class="main">
      <div class="col-left"></div>
      <div class="col-center"></div>
      <div class="col-right"></div>
    </div>

    <div class="footer"></div>
  </div>
</body>
</html>
