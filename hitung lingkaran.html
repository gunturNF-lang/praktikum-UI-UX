<!DOCTYPE html>
<html>
<head>
  <title>Hitung Lingkaran</title>
</head>
<body>
  <h2>Menghitung Luas dan Keliling Lingkaran</h2>
  <label>Jari-jari (r):</label>
  <input type="number" id="radius" placeholder="Masukkan jari-jari"><br>
  <button onclick="hitungLingkaran()">Hitung</button>

  <p id="output"></p>

  <script>
    function hitungLingkaran() {
      const r = parseFloat(document.getElementById("radius").value);
      const luas = Math.PI * r * r;
      const keliling = 2 * Math.PI * r;

      document.getElementById("output").innerHTML =
        `Luas: ${luas.toFixed(2)}<br>Keliling: ${keliling.toFixed(2)}`;
    }
  </script>
</body>
</html>
