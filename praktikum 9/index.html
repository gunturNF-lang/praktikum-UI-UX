<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Praktikum Modern</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- ================= LOGIN PAGE ================= -->
    <div id="loginPage" class="center-page">

        <div class="login-card">
            <h2>Selamat Datang</h2>
            <p class="subtext">Silakan login untuk melanjutkan</p>

            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">

            <button onclick="login()" class="btn">Login</button>
        </div>

    </div>

    <!-- ================= MAIN PAGE ================= -->
    <div id="mainPage" class="hidden">

        <header>
            <h1>Dashboard Praktikum</h1>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </header>

        <div class="container">

            <!-- IMAGE PICKER (LEFT) -->
            <div class="card">
                <h2>Image Picker</h2>
                <select id="imageSelect" onchange="pickImage()">
                    <option value="">Pilih gambar...</option>
                    <option value="img1.jpg">Gambar 1</option>
                    <option value="img2.jpg">Gambar 2</option>
                    <option value="img3.jpg">Gambar 3</option>
                    <option value="img4.jpg">Gambar 4</option>
                    <option value="img5.jpg">Gambar 5</option>
                </select>

                <img id="previewImage" src="">
            </div>

            <!-- CHATBOX (RIGHT) -->
                         <!-- CHATBOX (RIGHT) -->
            <div class="card">
                <h2>Chat Box</h2>
                <div id="chatBox" class="chat-box">
                    <div class="chat-message bot">Halo! Selamat datang di aplikasi kami.</div>
                </div>
                <div class="chat-input-group">
                    <input type="text" id="message" placeholder="Ketik pesan...">
                    <button onclick="sendMessage()" class="btn">Kirim</button>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
